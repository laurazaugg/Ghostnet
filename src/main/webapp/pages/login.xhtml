<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>GhostNet - Login</title>
    <h:outputStylesheet library="css" name="login.css" />
</h:head>

<h:body>
    <div class="logoContainer">
        <div class="logo">
            <h:graphicImage library="images" name="Logo.jpg" alt="Logo" />
        </div>

        <div class="title">
            <h:outputText value="Login" />
        </div>

    <div class="table">
        <h:form id="loginForm">
            <h:outputLabel for="username" styleClass="formText" value="Benutzername:" />
            <br/>
            <h:inputText
                    id="username"
                    value="#{loginBean.username}"
                    styleClass="field"
                    required="true"
                    label="Benutzername"
                    requiredMessage="Bitte geben Sie Ihren Benutzername ein."
                    validatorMessage="Der Benutzername hat ein falsches Format">
                <f:validateRegex pattern="[A-Za-zÄÖÜäöüß\s-]{2,40}"/>
            </h:inputText>
            <br/>
            <h:message for="username" styleClass="error"/>

            <br/>

            <h:outputLabel for="password" styleClass="formText" value="Passwort:" />
            <br/>
            <h:inputText
                    id="password"
                    value="#{loginBean.password}"
                    styleClass="field"
                    required="true"
                    label="Passwort"
                    requiredMessage="Bitte geben Sie Ihr Passwort ein.">
            </h:inputText>
            <br/>
            <h:message for="password" styleClass="error"/>

            <br/>
            <h:commandButton value="Login" action="#{loginBean.login}" styleClass="button" />
        </h:form>
    </div>
    </div>
</h:body>
</html>
